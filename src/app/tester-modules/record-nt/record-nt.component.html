<!DOCTYPE html>
<html lang="en">
<head>
    <title>Record New Test</title>


</head>
<body>
<mat-card >
<div class="container">
  
  <div class="card">

    <div class="card__content">
      <h3 class="card__title">Record New Test</h3>
      <form>

        <div class="input-fields">
          <div class="text-input-group">
            <mat-label for="firstName">First Name</mat-label>
            <input 
              type="text" 
              name="firstName" 
              id="firstName" 
              placeholder="John" 
              autocomplete="off"
              required="required"
            >
          </div>

          
          <div class="text-input-group">
            <mat-label for="lastName">Last Name</mat-label>
            <input 
              type="text" 
              name="lastName" 
              id="lastName" 
              placeholder="Doe" 
              autocomplete="off"
              required="required"
            >
          </div>
          

          <div class="text-input-group">
            <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input mat-input
              name="password" 
              id="password" 
              placeholder="Min. 8 characters" 
              autocomplete="off"
              required="required"
            >
            </mat-form-field>
          </div>

        </div>

        <mat-label id="example-radio-group-label">Patient Type</mat-label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          ([ngModel])="patientType">
          <mat-radio-button class="example-radio-button" *ngFor="let patient of patient" [value]="patient">
            {{patient}}
          </mat-radio-button>
        </mat-radio-group>
        

        <div class="checkbox-set">
          <legend>Patient's Symptoms</legend>
          <div class="radios radios-checkbox">

            <div class="radio-wrapper">
              <input type="checkbox" name="favToppings" id="cheese">
              <label for="cheese"><span>Flu</span></label>
            </div>
            <div class="radio-wrapper">
              <input type="checkbox" name="favToppings" id="pepperoni">
              <label for="pepperoni"><span>Cough</span></label>
            </div>
            <div class="radio-wrapper">
              <input type="checkbox" name="favToppings" id="pineapple">
              <label for="pineapple"><span>Fever</span></label>
            </div>
            <div class="radio-wrapper">
              <input type="checkbox" name="favToppings" id="sausage">
              <label for="sausage"><span>Sore Throat</span></label>
            </div>
            <div class="radio-wrapper">
              <input type="checkbox" name="favToppings" id="moreCheese">
              <label for="moreCheese"><span>Diarrhea</span></label>
            </div>

          </div>
        </div>

        
          <mat-form-field class="example-full-width">
            <mat-label>Other Symptoms</mat-label>
            <input matInput placeholder="Ex. Dizzy">
          </mat-form-field>


      </form>

    </div>

    <div class="card__footer">
      <button class = "button1"><span>Submit Form</span></button>
      <button class="tertiary"><span>Cancel</span></button>
    </div>
  </div>
</div>
</mat-card>  
</body>
</html>
