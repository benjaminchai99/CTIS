<mat-table class="tble" [dataSource]="patient" multi="true" *ngIf ="patient.length>0">

  <ng-container matColumnDef="testID">
    <mat-header-cell *matHeaderCellDef> Test ID </mat-header-cell>
    <mat-cell *matCellDef="let patient"> {{patient.testID}} </mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let patient"> {{patient.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let patient"> {{patient.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="patientType">
    <mat-header-cell *matHeaderCellDef> Patient Type </mat-header-cell>
    <mat-cell *matCellDef="let patient"> {{patient.patientType}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="symptoms">
    <mat-header-cell *matHeaderCellDef> Symptoms </mat-header-cell>
    <mat-cell *matCellDef="let patient"> {{patient.symptoms}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="result">
    <mat-header-cell *matHeaderCellDef> Result </mat-header-cell>
    <mat-cell *matCellDef="let patient"> Pending </mat-cell>
  </ng-container>

  <ng-container matColumnDef="testDate">
    <mat-header-cell *matHeaderCellDef> Test Date </mat-header-cell>
    <mat-cell *matCellDef="let patient"> 09-10-2020 </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let patient"><button
      mat-raised-button
      color = "accent">Edit</button></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['testID','firstName', 'lastName', 'patientType','symptoms','result','testDate','actions']"></mat-header-row>
  <mat-row *matRowDef="let patient; columns: ['testID','firstName', 'lastName', 'patientType','symptoms','result','testDate','actions'];"></mat-row>
</mat-table> 
<p class = "info-text mat-body-1" style="padding-top: px; font-size:18px;" *ngIf= "patient.length == 0"> No test recorded yet.</p>
